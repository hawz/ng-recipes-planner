<h1 mat-dialog-title>Add {{ data.recipe.name }} to your menu!</h1>
<mat-dialog-content>
  <small>When do you want to eat it?</small>
  <br>
  <mat-divider></mat-divider>
  <br>
  <mat-form-field>
    <input matInput [min]="date" [max]="endDate" [(ngModel)]="selectedDate" [matDatepicker]="picker"
      placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Choose meal" [(ngModel)]="selectedMeal">
      <mat-option *ngFor="let meal of meals" [value]="meal">{{ meal }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="space-between">
  <button mat-button (click)="onClose()">Close</button>
  <button mat-button (click)="addRecipe()">Add</button>
</mat-dialog-actions>
