<h1 mat-dialog-title>Add {{ data.recipe.name }} to your menu!</h1>
<form #mealForm="ngForm" (ngSubmit)="addRecipe(mealForm)">
  <mat-dialog-content>
    <small>When do you want to eat it?</small>
    <br>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field>
      <input
        matInput
        [min]="date"
        [max]="endDate"
        ngModel
        name="selectedDate"
        [matDatepicker]="picker"
        required
        #dateInput="ngModel"
        placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="dateInput.hasError('required')">
        Field must not be empty.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-select
        ngModel
        name="selectedMeal"
        required
        #selectInput="ngModel"
        placeholder="Choose meal">
        <mat-option *ngFor="let meal of meals" [value]="meal">{{ meal }}</mat-option>
      </mat-select>
      <mat-error *ngIf="selectInput.hasError('required')">
        Field must not be empty.
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="space-between">
    <button type="button" mat-flat-button (click)="onClose()">Close</button>
    <button type="submit" mat-flat-button color="primary" [disabled]="mealForm.invalid">Add</button>
  </mat-dialog-actions>
</form>
