<div fxLayoutAlign="center center">
  <form #searchForm="ngForm" fxFlex="90%">
    <mat-form-field>
      <input type="text" matInput placeholder="Search recipe" name="searchText" ngModel #searchText="ngModel">
    </mat-form-field>
  </form>
</div>

<div fxLayoutAlign="center center" class="loading-shade" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<mat-table [dataSource]="recipes">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.name | shorten : 20 }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.category }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="subcategory">
    <mat-header-cell *matHeaderCellDef>Subcategory</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.subcategory }}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns;"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="[row.recipeId]"></mat-row>
</mat-table>
<mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
