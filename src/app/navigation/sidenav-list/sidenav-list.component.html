<mat-nav-list>

  <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuthenticated">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Register</span>
  </a>

  <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuthenticated">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>

  <a mat-list-item routerLink="/recipes" (click)="onClose()" *ngIf="isAuthenticated">
    <mat-icon>fastfood</mat-icon>
    <span class="nav-caption">Recipes</span>
  </a>

  <a mat-list-item (click)="onLogout()" *ngIf="isAuthenticated">
    <mat-icon>eject</mat-icon>
    <span class="nav-caption">Logout</span>
  </a>


</mat-nav-list>
