<mat-toolbar color="primary">
  <div>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/">Menu Planner</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="!isAuthenticated"><a routerLink="/signup">Register</a></li>
      <li *ngIf="!isAuthenticated"><a routerLink="/login">Login</a></li>
      <li *ngIf="isAuthenticated"><a routerLink="/recipes">Recipes</a></li>
      <li *ngIf="isAuthenticated"><a (click)="onLogout()">Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
