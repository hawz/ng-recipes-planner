<section>
  <mat-card fxFlex>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" (ngSubmit)="onSubmit(signupForm)"
      #signupForm="ngForm">
      <mat-form-field>
        <input matInput type="email" name="email" id="email" placeholder="Your email" ngModel required email
          #emailInput="ngModel">
        <mat-error *ngIf="emailInput.hasError('required')">Email can not be empty!</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">Email must be valid!</mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Should be at least 6 characters long.">
        <input type="password" name="password" id="password" matInput required minlength="6" ngModel
          #passwordInput="ngModel">
        <mat-hint align="end">{{ passwordInput.value?.length }} / 6</mat-hint>
        <mat-error *ngIf="passwordInput.hasError('required')">Password can not be empty!</mat-error>
        <mat-error *ngIf="!passwordInput.hasError('required')">Has to be at least 6 characters long.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Your birthdate" [matDatepicker]="picker" [max]="maxDate" ngModel required
          name="birthdate" #dateInput="ngModel">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="dateInput.hasError('required')">Birthdate can not be empty!</mat-error>
      </mat-form-field>
      <mat-checkbox ngModel name="agreeTerms" required color="primary">
        Agree to Terms and Conditions
      </mat-checkbox>
      <button mat-raised-button color="primary" [disabled]="signupForm.invalid" *ngIf="!isLoading" type="submit">Register</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
  </mat-card>
</section>
